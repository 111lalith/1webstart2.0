<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h2 id="question">Question text</h2>
    <form id="quiz-form">
      <div class="option">
        <input type="radio" name="answer" id="a" value="a">
        <label for="a" id="a_text">Answer A</label>
      </div>
      <div class="option">
        <input type="radio" name="answer" id="b" value="b">
        <label for="b" id="b_text">Answer B</label>
      </div>
      <div class="option">
        <input type="radio" name="answer" id="c" value="c">
        <label for="c" id="c_text">Answer C</label>
      </div>
      <div class="option">
        <input type="radio" name="answer" id="d" value="d">
        <label for="d" id="d_text">Answer D</label>
      </div>
      <button type="button" id="submit">Submit</button>
      <p id="feedback"></p>
    </form>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
