<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Playwriter&family=Exo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(32, 1fr);
      gap: 10px;
      max-width: 1200px;
      width: 100%;
      text-align: center;
      font-family: 'Exo', sans-serif;
    }
    .grid-item {
      background: #4a90e2;
      color: white;
      padding: 20px;
      border-radius: 8px;
      font-family: 'Playwriter', serif;
    }
    @media (max-width: 1024px) {
      .grid-container {
        grid-template-columns: repeat(23, 1fr);
      }
    }
    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: repeat(1, 1fr);
        grid-template-rows: repeat(6, auto);
      }
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <!-- Add up to 32 items as needed -->
  </div>
</body>
</html>
