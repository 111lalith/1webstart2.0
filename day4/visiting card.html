    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visiting Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: blue;
      color: #004d40;
      border: 1px solid gold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      width: 300px;
      border-radius: 8px;
    }

    .name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .title {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .company {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .contact-info {
      font-size: 14px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="name">lalith</div>
    <div class="title">general maneger</div>
    <div class="company">the grteatStudios</div>
    <div class="contact-info">Phone: 1000000001</div>
    <div class="contact-info">Email: anjan99@gmail.com</div>
  </div>

</body>

</body>
