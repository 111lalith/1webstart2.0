    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <style>
    #menu {
      background-color: red;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 80%;
      margin: 0 auto;
    }

    .menu-item {
      font-size: 18px;
      color: #333;
      margin: 15px 0;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .video-frame {
      display: block;
      margin: 30px auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">my  Menu</h2>

  <div id="menu">
    <div class="menu-item">chicken leg - $24.99</div>
    <div class="menu-item"> Pizza - $14.99</div>
    <div class="menu-item">fried rice - $32.99</div>
    <div class="menu-item">soup- $12.99</div>
    <div class="menu-item">meals- $15.99</div>
  </div>

  <h2 style="text-align: center; margin-top: 50px;">Watch Our Chef in Action</h2>

  <iframe class="video-frame" width="560" height="315" 
    src="https://youtube.be/8G4oG3VdGyg?si=FuHEZYaS81UBHzqU" 
    title="Chef Preparing a Dish" 
    frameborder="0" 
    allowfullscreen>
  </iframe>
</body>
</html>
